<list-loader #loader [observes]="contents" [table]="dataTable">
    <div list-content-header>
        <sme-action-bar #actionBar class="sme-position-flex-none">
            <sme-action-button #action [text]="strings.MsftIISWAC.common.list.add" [iconClass]="'sme-icon sme-icon-add'"
                [enabled]="loader.canAdd()" (execute)="createDialog.showDialog()"></sme-action-button>
            <sme-action-button #action [text]="strings.MsftIISWAC.common.list.remove"
                [iconClass]="'sme-icon sme-icon-remove'" [enabled]="loader.canRemove()"></sme-action-button>
            <sme-action-button #action [text]="strings.MsftIISWAC.common.list.edit"
                [iconClass]="'sme-icon sme-icon-edit'" [enabled]="loader.canEdit()" (execute)="editSelection()">
            </sme-action-button>
            <sme-action-button #action [text]="strings.MsftIISWAC.common.restart"
                [iconClass]="'sme-icon sme-icon-refresh'" [enabled]="canStop()"></sme-action-button>
            <sme-action-button #action [text]="strings.MsftIISWAC.common.start" [iconClass]="'sme-icon sme-icon-play'"
                [enabled]="canStart()"></sme-action-button>
            <sme-action-button #action [text]="strings.MsftIISWAC.common.stop" [iconClass]="'sme-icon sme-icon-stop'"
                [enabled]="canStop()"></sme-action-button>
        </sme-action-bar>
    </div>
    <div list-content-body class="sme-position-stretch-v">
        <sme-data-table #dataTable class="sme-position-stretch-v" [items]="loader.items" [(selection)]="loader.selected"
            [defaultSortColumn]="nameColumn" [defaultSortMode]="1" [rememberSelection]="true">
            <!-- [getItemIdentityFunction]="getItemIdentityFunction"> -->
            <sme-data-table-column #nameColumn header="{{strings.MsftIISWAC.common.name}}" sortable="true">
                <ng-template let-data>
                    <span>{{data.name}}</span>
                </ng-template>
            </sme-data-table-column>
            <sme-data-table-column header="{{strings.MsftIISWAC.common.status}}" sortable="true">
                <ng-template let-data>
                    <iis-status [status]="data.status"></iis-status>
                </ng-template>
            </sme-data-table-column>
            <sme-data-table-column header="{{strings.MsftIISWAC.common.applicationPool}}" sortable="true">
                <ng-template let-data>
                    <span>{{data.applicationPoolName}}</span>
                </ng-template>
            </sme-data-table-column>
            <sme-data-table-column field="bindings" header="{{strings.MsftIISWAC.common.url}}" sortable="false">
            </sme-data-table-column>
        </sme-data-table>
        <iis-dialog #createDialog id="website-create-dialog" [title]="strings.MsftIISWAC.website.createDialogHeader"
            (output)="createWebsite()">
            <iis-website-edit #newSite *ngIf="createDialog.visible" editMode="new"></iis-website-edit>
        </iis-dialog>
    </div>
</list-loader>
