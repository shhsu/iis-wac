<iis-dialog #arrayDialog id="iis-array-dialog" [title]="dialogHeader">
    <iis-form *ngIf="item && arrayDialog.visible" #form [editItem]="{ type: editMode, value: item }"
        [submitText]="strings.MsftIISWAC.common.ok" (exited)="arrayDialog.exit($event)">
        <ng-content></ng-content>
    </iis-form>
</iis-dialog>
