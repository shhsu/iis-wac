<list-loader #loader [observes]="contents" [table]="dataTable">
    <div list-content-body class="sme-position-stretch-v">
        <sme-data-table #dataTable class="sme-position-stretch-v" [items]="loader.items" [(selection)]="loader.selected"
            [defaultSortColumn]="nameColumn" [defaultSortMode]="1" [rememberSelection]="true">
            <!-- [getItemIdentityFunction]="getItemIdentityFunction"> -->
            <sme-data-table-column #nameColumn header="{{strings.MsftIISWAC.cert.name}}" sortable="true">
                <ng-template let-data>
                    <iis-cert [value]="data"></iis-cert>
                </ng-template>
            </sme-data-table-column>
            <sme-data-table-column header="{{strings.MsftIISWAC.cert.location}}" field="location" sortable="true">
            </sme-data-table-column>
            <sme-data-table-column header="{{strings.MsftIISWAC.cert.subject}}" field="subject" sortable="true">
            </sme-data-table-column>
            <sme-data-table-column header="{{strings.MsftIISWAC.cert.issuer}}" field="issuer" sortable="true">
            </sme-data-table-column>
            <sme-data-table-column header="{{strings.MsftIISWAC.cert.notAfter}}" field="notAfter" sortable="true">
            </sme-data-table-column>
        </sme-data-table>
    </div>
</list-loader>
