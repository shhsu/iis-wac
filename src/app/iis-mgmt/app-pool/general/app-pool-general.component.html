    <ng-container *ngIf="loader.show">
        <iis-actions>
            <control-status #actionBarController [target]="loader.item" [srv]="srv"></control-status>
        </iis-actions>
        <iis-app-pool-edit [pool]="loader.item" editMode="existing"></iis-app-pool-edit>
    </ng-container>
</loader>
